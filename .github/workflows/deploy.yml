name: Build & Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connection on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          username: ${{ secrets.SSH_USER }}
          port: 22
        - name: Pulling
          uses: appleboy/ssh-action@master
          with:
            key: ${{ secrets.REPO_SSH_KEY }}
            passphrase: ${{ secrets.REPO_SSH_PASS }}
            script: ls
